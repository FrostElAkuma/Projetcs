{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create new listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description }}
        </div>
        <div class="form-group">
            {{ form.startPrice }}
        </div>
        <div class="form-group">
            {{ form.image }}
        </div>
        <div class="form-group">
            <p>Choose a cetegory (optional):</p>
            {{ form.categorized }}
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="submit">
        </div>
        
    </form>

{% endblock %}
