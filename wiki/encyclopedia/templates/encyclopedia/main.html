{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if entry %}
        {{ entry|safe }}
        <br>
        <a class="btn btn-primary" href="/wiki/{{ title }}/edit" role="button">Edit</a>
    {% else %}
        <h1>Error:</h1>
        {{ title }} not found
    {% endif %}
{% endblock %}
